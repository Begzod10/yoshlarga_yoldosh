<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#F5F1ED">
    <title>Bilim - O'zbek Kontent Kategoriyalari</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #F5F1ED;
            --bg-secondary: #FFFFFF;
            --text-primary: #1A1A1A;
            --text-secondary: #666666;
            --accent-gold: #D4A574;
            --accent-blue: #B8D9E8;
            --accent-warm: #E8C4A0;
            --shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
            --shadow-hover: 0 8px 24px rgba(0, 0, 0, 0.12);
            --border-radius: 12px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
        }

        /* Header */
        header {
            background-color: var(--bg-secondary);
            padding: 1.5rem 1rem;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-gold);
            letter-spacing: -0.5px;
        }

        .back-button {
            display: none;
            background: none;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            color: var(--text-primary);
            padding: 0.5rem;
            min-width: 44px;
            min-height: 44px;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            border-radius: var(--border-radius);
        }

        .back-button:active {
            background-color: var(--bg-primary);
            border-radius: var(--border-radius);
        }

        /* Main Content */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        /* Categories Grid */
        .categories-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
            animation: fadeIn 0.4s ease-in-out;
        }

        @media (min-width: 768px) {
            .categories-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 2rem;
            }
        }

        @media (min-width: 1024px) {
            .categories-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 2.5rem;
            }
        }

        .category-card {
            background-color: var(--bg-secondary);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            cursor: pointer;
            transition: var(--transition);
            min-height: 280px;
            display: flex;
            flex-direction: column;
            touch-action: manipulation;
        }

        .category-card:active {
            transform: scale(0.98);
            box-shadow: var(--shadow-hover);
        }

        @media (hover: hover) {
            .category-card:hover {
                transform: translateY(-4px);
                box-shadow: var(--shadow-hover);
            }
        }

        .category-image {
            width: 100%;
            height: 160px;
            background: linear-gradient(135deg, var(--accent-warm) 0%, var(--accent-blue) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-primary);
            font-size: 3rem;
            opacity: 0.8;
        }

        .category-content {
            padding: 1.5rem;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .category-title {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 0.75rem;
            color: var(--text-primary);
            line-height: 1.3;
        }

        .category-description {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-top: auto;
        }

        /* Category Detail View */
        .detail-view {
            display: none;
            animation: fadeIn 0.4s ease-in-out;
        }

        .detail-view.active {
            display: block;
        }

        .detail-header {
            margin-bottom: 2rem;
        }

        .detail-header h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--text-primary);
            line-height: 1.2;
        }

        .detail-description {
            font-size: 1rem;
            color: var(--text-secondary);
            line-height: 1.7;
            margin-bottom: 2rem;
        }

        /* Content Sections */
        .content-section {
            background-color: var(--bg-secondary);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: var(--shadow);
        }

        .section-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--accent-gold);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .section-content {
            color: var(--text-secondary);
            line-height: 1.7;
        }

        .section-content ul {
            list-style: none;
            margin-left: 0;
        }

        .section-content li {
            padding: 0.5rem 0;
            padding-left: 1.5rem;
            position: relative;
        }

        .section-content li:before {
            content: "‚Ä¢";
            position: absolute;
            left: 0;
            color: var(--accent-gold);
            font-weight: bold;
        }

        /* ==================== IMPROVED IMAGE GALLERY ==================== */

        .image-gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin: 2rem 0;
            padding: 0;
        }

        @media (min-width: 768px) {
            .image-gallery {
                grid-template-columns: repeat(3, 1fr);
                gap: 1.25rem;
            }
        }

        @media (min-width: 1024px) {
            .image-gallery {
                grid-template-columns: repeat(4, 1fr);
                gap: 1.5rem;
            }
        }

        .image-item {
            position: relative;
            overflow: hidden;
            border-radius: var(--border-radius);
            aspect-ratio: 1 / 1;
            background: linear-gradient(135deg, #e8e8e8 0%, #d0d0d0 100%);
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow);
        }

        .image-item:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-hover);
        }

        .image-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;
            display: block;
        }

        @media (hover: hover) {
            .image-item:hover img {
                transform: scale(1.1);
            }
        }

        /* Image Overlay */
        .image-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8) 0%, transparent 100%);
            color: white;
            padding: 0.75rem;
            transform: translateY(100%);
            transition: var(--transition);
            font-size: 0.75rem;
            font-weight: 600;
            text-align: center;
        }

        .image-item:hover .image-overlay {
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .image-overlay {
                font-size: 0.7rem;
                padding: 0.5rem;
            }
        }

        /* Lightbox */
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            z-index: 9999;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            animation: fadeIn 0.3s ease;
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox-content {
            max-width: 90vw;
            max-height: 90vh;
            position: relative;
        }

        .lightbox-image {
            max-width: 100%;
            max-height: 90vh;
            border-radius: var(--border-radius);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .lightbox-close {
            position: absolute;
            top: -3rem;
            right: 0;
            background: none;
            border: none;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            padding: 0.5rem;
            transition: var(--transition);
        }

        .lightbox-close:hover {
            transform: scale(1.1);
        }

        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            font-size: 2rem;
            padding: 1rem;
            cursor: pointer;
            border-radius: 50%;
            transition: var(--transition);
        }

        .lightbox-nav:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .lightbox-prev {
            left: 1rem;
        }

        .lightbox-next {
            right: 1rem;
        }

        .lightbox-counter {
            position: absolute;
            bottom: -2.5rem;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 0.875rem;
        }

        /* Video Gallery */
        .video-gallery {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
            margin-top: 1rem;
        }

        @media (min-width: 768px) {
            .video-gallery {
                grid-template-columns: repeat(2, 1fr);
                gap: 1.5rem;
            }
        }

        @media (min-width: 1024px) {
            .video-gallery {
                grid-template-columns: repeat(3, 1fr);
                gap: 2rem;
            }
        }

        .video-card {
            background-color: var(--bg-primary);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            cursor: pointer;
            min-height: 220px;
            touch-action: manipulation;
        }

        .video-card:active {
            transform: scale(0.98);
        }

        @media (hover: hover) {
            .video-card:hover {
                transform: translateY(-2px);
                box-shadow: var(--shadow-hover);
            }
        }

        .video-wrapper {
            width: 100%;
            max-width: 100%;
            height: 76%;
            aspect-ratio: 16 / 9;
            background: #000;
            overflow: hidden;
        }

        .video-wrapper iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }

        .video-info {
            padding: 1rem;
        }

        .video-title {
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            line-height: 1.3;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Utility Classes */
        .hidden {
            display: none !important;
        }

        /* Responsive Typography */
        @media (max-width: 480px) {
            .detail-header h1 {
                font-size: 1.5rem;
            }

            .section-title {
                font-size: 1.1rem;
            }

            .category-title {
                font-size: 1rem;
            }
        }

        /* Touch Targets */
        button,
        .category-card,
        .video-card {
            min-height: 44px;
            min-width: 44px;
        }

        .beautiful-btn {
            display: inline-block;
            padding: 1rem 2.5rem;
            background: linear-gradient(135deg, #D4A574 0%, #E8C4A0 100%);
            color: #1A1A1A;
            font-weight: 600;
            font-size: 1rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 4px 12px rgba(212, 165, 116, 0.3);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .beautiful-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(212, 165, 116, 0.5);
            background: linear-gradient(135deg, #E8C4A0 0%, #D4A574 100%);
        }

        .beautiful-btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 8px rgba(212, 165, 116, 0.3);
        }

        .container {
            display: flex;
            gap: 1rem;
            margin: 0;
        }
    </style>
</head>

        <div class="lightbox-content">

    <script>
        // Lightbox functionality
        let currentLightboxImages = [];
        let currentLightboxIndex = 0;

        function openLightbox(images, index) {
            currentLightboxImages = images;
            currentLightboxIndex = index;
            updateLightboxImage();
            document.getElementById('lightbox').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('active');
            document.body.style.overflow = '';
        }

        function changeLightboxImage(direction) {
            currentLightboxIndex += direction;
            if (currentLightboxIndex < 0) currentLightboxIndex = currentLightboxImages.length - 1;
            if (currentLightboxIndex >= currentLightboxImages.length) currentLightboxIndex = 0;
            updateLightboxImage();
        }

        function updateLightboxImage() {
            document.getElementById('lightboxImage').src = currentLightboxImages[currentLightboxIndex];
            document.getElementById('lightboxCounter').textContent =
                `${currentLightboxIndex + 1} / ${currentLightboxImages.length}`;
        }

        // Close lightbox on Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeLightbox();
            if (e.key === 'ArrowLeft') changeLightboxImage(-1);
            if (e.key === 'ArrowRight') changeLightboxImage(1);
        });

        // Go back to categories
        function goBack() {
            categoriesView.classList.remove('hidden');
            detailView.classList.remove('active');
            backBtn.style.display = 'none';

            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Event listeners
        backBtn.addEventListener('click', goBack);

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && detailView.classList.contains('active') && !document.getElementById('lightbox').classList.contains('active')) {
                goBack();
            }
        });

        // Initialize
        renderCategories();
    </script>

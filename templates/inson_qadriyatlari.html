<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#F5E6D3">
    <title>Hayot Mazmuni - Uzbek Personal Development</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #C9A876;
            --accent-gold: #D4AF8F;
            --accent-blue: #8FB3D1;
            --bg-light: #FAF6F0;
            --bg-white: #FFFFFF;
            --text-dark: #2C2C2C;
            --text-gray: #6B6B6B;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --shadow-hover: 0 8px 20px rgba(0, 0, 0, 0.12);
        }

        html, body {
            width: 100%;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background-color: var(--bg-light);
            color: var(--text-dark);
        }

        body {
            overflow-x: hidden;
        }

        /* HEADER */
        .header {
            background-color: var(--bg-white);
            padding: 24px 16px;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 600;
            color: var(--primary);
            text-align: center;
        }

        .header p {
            font-size: 13px;
            color: var(--text-gray);
            text-align: center;
            margin-top: 4px;
        }

        /* MAIN CONTAINER */
        .container {
            max-width: 1440px;
            margin: 0 auto;
            padding: 16px;
        }

        /* CATEGORIES GRID */
        .categories-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 16px;
            margin-bottom: 24px;
        }

        @media (min-width: 640px) {
            .categories-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
            }
        }

        @media (min-width: 1024px) {
            .categories-grid {
                grid-template-columns: repeat(4, 1fr);
                gap: 24px;
            }
        }

        /* CATEGORY CARD */
        .category-card {
            background: var(--bg-white);
            border-radius: 16px;
            overflow: hidden;
            cursor: pointer;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            min-height: 280px;
            touch-action: manipulation;
            -webkit-user-select: none;
            user-select: none;
        }

        .category-card:active {
            box-shadow: var(--shadow-hover);
            transform: scale(0.98);
        }

        @media (hover: hover) {
            .category-card:hover {
                box-shadow: var(--shadow-hover);
                transform: translateY(-2px);
            }
        }

        .category-card-image {
            width: 100%;
            height: 160px;
            background: linear-gradient(135deg, var(--accent-gold) 0%, var(--accent-blue) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--bg-white);
            font-size: 48px;
            font-weight: 300;
        }

        .category-card-content {
            padding: 16px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .category-card h3 {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 8px;
            line-height: 1.3;
        }

        .category-card p {
            font-size: 12px;
            color: var(--text-gray);
            line-height: 1.5;
            flex: 1;
        }

        /* DETAIL VIEW */
        .detail-view {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .detail-view.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* BACK BUTTON */
        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: var(--bg-white);
            border: none;
            padding: 12px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            color: var(--primary);
            font-weight: 600;
            box-shadow: var(--shadow);
            margin-bottom: 24px;
            touch-action: manipulation;
            min-height: 44px;
            transition: all 0.2s ease;
        }

        .back-button:active {
            background: var(--bg-light);
            transform: scale(0.95);
        }

        @media (hover: hover) {
            .back-button:hover {
                background: var(--bg-light);
            }
        }

        /* DETAIL HEADER */
        .detail-header {
            margin-bottom: 32px;
        }

        .detail-header h1 {
            font-size: 32px;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 12px;
            line-height: 1.2;
        }

        .detail-header p {
            font-size: 16px;
            color: var(--text-gray);
            line-height: 1.6;
        }

        /* CONTENT BLOCKS */
        .content-block {
            background: var(--bg-white);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: var(--shadow);
        }

        .content-block h2 {
            font-size: 20px;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 16px;
        }

        .content-block h3 {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-dark);
            margin-top: 16px;
            margin-bottom: 8px;
        }

        .content-block p {
            font-size: 14px;
            color: var(--text-gray);
            line-height: 1.8;
            margin-bottom: 12px;
        }

        .content-block ul {
            list-style: none;
            margin-left: 0;
            margin-bottom: 16px;
        }

        .content-block li {
            font-size: 14px;
            color: var(--text-gray);
            line-height: 1.8;
            padding-left: 24px;
            position: relative;
            margin-bottom: 8px;
        }

        .content-block li:before {
            content: "‚Üí";
            position: absolute;
            left: 0;
            color: var(--primary);
            font-weight: bold;
        }

        /* VIDEO GALLERY */
        .video-gallery {
            margin-top: 32px;
            margin-bottom: 16px;
        }

        .video-gallery h2 {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 20px;
        }

        .video-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 16px;
            margin-bottom: 32px;
        }

        @media (min-width: 640px) {
            .video-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (min-width: 1024px) {
            .video-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        .video-card {
            background: var(--bg-white);
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            touch-action: manipulation;
        }

        .video-card:active {
            transform: scale(0.97);
        }

        @media (hover: hover) {
            .video-card:hover {
                box-shadow: var(--shadow-hover);
            }
        }

        .video-thumbnail {
            width: 100%;
            aspect-ratio: 16/9;
            background: linear-gradient(135deg, #E0D5C8 0%, #D1C4B8 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .play-icon {
            width: 56px;
            height: 56px;
            background: rgba(201, 168, 118, 0.85);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            transition: all 0.2s ease;
        }

        .video-card:active .play-icon {
            transform: scale(0.9);
        }

        @media (hover: hover) {
            .video-card:hover .play-icon {
                background: var(--primary);
                transform: scale(1.1);
            }
        }

        .video-info {
            padding: 16px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .video-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 8px;
            line-height: 1.4;
        }

        .video-duration {
            font-size: 12px;
            color: var(--text-gray);
        }

        /* FOOTER */
        footer {
            text-align: center;
            padding: 32px 16px;
            color: var(--text-gray);
            font-size: 13px;
            border-top: 1px solid #EBEBEB;
            margin-top: 48px;
        }

        /* UTILITY */
        .hidden {
            display: none !important;
        }

        @media (max-width: 639px) {
            .container {
                padding: 12px;
            }

            .header {
                padding: 20px 16px;
            }

            .header h1 {
                font-size: 24px;
            }

            .detail-header h1 {
                font-size: 28px;
            }

            .content-block {
                padding: 20px;
            }
        }

        /* Ensure touch-friendly tap targets */
        button, .category-card, .video-card {
            min-height: 44px;
        }

        /* Prevent zoom on input focus */
        input, button {
            font-size: 16px;
        }
    </style>
</head>

            const grid = document.getElementById('categoriesView');
            grid.innerHTML = categories.map(cat => `
                <div class="category-card" onclick="showDetail(${cat.id})">
                    <div class="category-card-image">${cat.icon}</div>
                    <div class="category-card-content">
                        <h3>${cat.title}</h3>
                        <p>${cat.shortDesc}</p>
                    </div>
                </div>
            `).join('');
        }

        function showDetail(id) {
            const cat = categories.find(c => c.id === id);
            if (!cat) return;

            document.getElementById('categoriesView').classList.add('hidden');
            document.getElementById('detailView').classList.add('active');

            document.getElementById('detailTitle').textContent = cat.title;
            document.getElementById('detailDescription').textContent = cat.description;

            const contentHtml = cat.content.map(block => {
                let html = `<div class="content-block"><h2>${block.title}</h2>`;

                if (block.text) {
                    html += `<p>${block.text}</p>`;
                }

                if (block.items) {
                    html += `<ul>${block.items.map(item => `<li>${item}</li>`).join('')}</ul>`;
                }

                html += `</div>`;
                return html;
            }).join('');

            document.getElementById('detailContent').innerHTML = contentHtml;

            const videoHtml = videos.map(vid => `
                <div class="video-card">
                    <div class="video-thumbnail">
                        <div class="play-icon">‚ñ∂</div>
                    </div>
                    <div class="video-info">
                        <div class="video-title">${vid.title}</div>
                        <div class="video-duration">${vid.duration}</div>
                    </div>
                </div>
            `).join('');

            document.getElementById('videoGallery').innerHTML = videoHtml;

            window.scrollTo(0, 0);
        }

        function showCategories() {
            document.getElementById('detailView').classList.remove('active');
            document.getElementById('categoriesView').classList.remove('hidden');
            window.scrollTo(0, 0);
        }

        // Initialize
        generateCategories();
    </script>
</body>
</html>
